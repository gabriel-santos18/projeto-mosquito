<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/eb4a288377.js"
      crossorigin="anonymous"
    ></script>

    <title>Mata mosquito</title>
  </head>
  <body>
    <div class="container">
      <div id="box-logo">
        <img src="assets/game.png" alt="Logo principal" />
      </div>

      <div id="box-play">

        <select class="form-control" id="select-dificulty">
          <option id="select" value="selecione">-- Selecione o nível --</option>
          <option id="normal" value="normal">Normal</option>
          <option id="dificil" value="dificil">Difícil</option>
          <option id="chuck" value="chuck">Chuck Norris</option>
        </select>
        <button id="btn-play" onclick="start();" class="btn btn-danger btn-lg">Iniciar Jogo</button>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="js/game.js"></script>
  </body>
</html>
